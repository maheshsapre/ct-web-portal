      <div class="row">
        <div class="col-sm-6">
          <section class="panel">
            <div class="panel-body">
              <form class="form-horizontal" action="javascript:changePassword();" id="changePassword" data-validate="parsley">      
               <div class="form-group">
                <label class="col-lg-3 control-label">Password</label>
                <div class="col-lg-8">
                  <input type="password" data-minlength="5" id="inputPassword" name="password" placeholder="Password" data-required="true" class="bg-focus form-control">
                  
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label">Confirm Password</label>
                <div class="col-lg-8">
                  <input type="password" data-minlength="5" name="password_confirmation" placeholder="Confirm Password" class="bg-focus form-control" data-required="true" data-equalto="#inputPassword">
                  <div class="line line-dashed m-t-large"></div>
                </div>
              </div>
              <input type="hidden" id="changePassword_authentication_token" name="authentication_token" value="">
              
              <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3">                      
                  <button onClick="javascript:cancel()" class="btn btn-white">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </form>
          </div>
