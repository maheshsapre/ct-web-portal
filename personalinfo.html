        <div class="row">
          <div class="col-sm-6">
            <section class="panel">
              <div class="panel-body">
                <form class="form-horizontal" action="javascript:personalInfo();" id="personalInfo"  data-validate="parsley">      
                 <div class="form-group">
                  <label class="col-lg-3 control-label">First Name</label>
                  <div class="col-lg-8">
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" class="bg-focus form-control">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Last Name</label>
                  <div class="col-lg-8">
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="bg-focus form-control">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Email</label>
                  <div class="col-lg-8">
                    <input type="text" name="email" placeholder="test@example.com" id="personalInfoEmail" class="bg-focus form-control"  data-type="email" readonly>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Gender</label>
                  <div class="col-lg-4">
                    <select name="gender" class="form-control">
                      <option value="0">Select</option>
                      <option value="2">Female</option>
                      <option value="1">Male</option>
                    </select>
                  </div>
                </div>
                <input type="hidden" id="personalInfo_authentication_token" name="authentication_token" value="">
                <div class="form-group">
                  <div class="col-lg-9 col-lg-offset-3">                      
                    <button onClick="javascript:cancel()" class="btn btn-white">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </form>
            </div>
