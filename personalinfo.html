  <section id="content">
    <section class="main padder">
      <div class="clearfix">
        <h4><i class="icon-edit"></i>Personal Information</h4>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <section class="panel">
            <div class="panel-body">
              <form class="form-horizontal" method="get" data-validate="parsley">      
               <div class="form-group">
                  <label class="col-lg-3 control-label">First Name</label>
                  <div class="col-lg-8">
                    <input type="text" name="password" placeholder="First Name" class="bg-focus form-control">
                  
                  </div>
                </div>
                  <div class="form-group">
                  <label class="col-lg-3 control-label">Last Name</label>
                  <div class="col-lg-8">
                    <input type="text" name="password" placeholder="Last Name" class="bg-focus form-control">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Email</label>
                  <div class="col-lg-8">
                    <input type="text" name="email" placeholder="test@example.com" class="bg-focus form-control" data-required="true" data-type="email" readonly="readonly">
                  </div>
                </div>
                 <div class="form-group">
                  <label class="col-lg-3 control-label">Gender</label>
                  <div class="col-lg-4">
                    <select name="gender" class="form-control">
                      <option value="0">Select</option>
                      <option value="1">Female</option>
                      <option value="2">Male</option>
                    </select>
                  </div>
                </div>
                 <div class="line line-dashed m-t-large"></div>
               <div class="form-group">
                  <label class="col-lg-3 control-label">Password</label>
                  <div class="col-lg-8">
                    <input type="password" id="inputPassword" name="password" placeholder="Password" class="bg-focus form-control">
                   
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Confirm Password</label>
                  <div class="col-lg-8">
                    <input type="password" name="password" placeholder="Confirm Password" class="bg-focus form-control"  data-equalto="#inputPassword">
                    <div class="line line-dashed m-t-large"></div>
                  </div>
                </div>
            
              
                <div class="form-group">
                  <div class="col-lg-9 col-lg-offset-3">                      
                    <button type="submit" class="btn btn-white">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </form>
            </div>
          </section>
        
        </div>
       
      </div>
    </section>
  </section>
