<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gecko - Make your smartphone smarter</title>
  <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/font.css" cache="false">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="http://geckotag.me/wp-content/themes/GeckoTheme/favicon.ico" />
  <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
  <![endif]-->
</head>
<body>
  <!-- header -->
  <header id="header" class="navbar">
    <a href="docs.html" class="btn btn-link pull-right m-t-mini"></a>
    <a class="navbar-brand" href="#"><img style="width:100px;height:30px;" src="images/gecko_logo.png"></img></a>
  </header>
  <!-- / header -->
  <section id="content">
    <div class="main padder">
      <div class="row">
          <div class="col-lg-6">
        <div class="col-lg-4 col-lg-offset-4 m-t-large">
          <section class="panel" style="width:450px;">
            <header class="panel-heading text-center">
              Sign in
            </header>
            <form action="index.html" class="panel-body">
              <div class="block">
                <label class="control-label">Email</label>
                <input type="email" placeholder="test@example.com" class="form-control">
              </div>
              <div class="block">
                <label class="control-label">Password</label>
                <input type="password" id="inputPassword" placeholder="Password" class="form-control">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Keep me logged in
                </label>
              </div>
              <a href="#" class="pull-right m-t-mini"><small>Forgot password?</small></a>
              <button type="submit" class="btn btn-info">Sign in</button>
              <div class="line line-dashed"></div>
        
              <p class="text-muted text-center"><small>Do not have an account?</small></p>
              <a href="signup.html" class="btn btn-white btn-block">Create an account</a>
            </form>
          </section>
        </div>
      </div>
        <div class="col-lg-6">
           <div class="col-lg-offset-4 m-t-large">
          <!-- .crousel slide -->
          <section class="panel">
            <div class="carousel slide auto panel-body" id="c-slide">
                <ol class="carousel-indicators out">
                  <li data-target="#c-slide" data-slide-to="0" class=""></li>
                  <li data-target="#c-slide" data-slide-to="1" class="active"></li>
                  <li data-target="#c-slide" data-slide-to="2" class=""></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item active">
                    <p class="text-center">
                      <em class="h4 text-mute">Save your time</em><br>
                      <small class="text-muted">Many components</small>
                    </p>
                  </div>
                  <div class="item">
                    <p class="text-center">
                      <em class="h4 text-mute">Nice and easy to use</em><br>
                      <small class="text-muted">Full documents</small>
                    </p>
                  </div>
                  <div class="item">
                    <p class="text-center">
                      <em class="h4 text-mute">Mobile header first</em><br>
                      <small class="text-muted">Mobile/Tablet/Desktop</small>
                    </p>
                  </div>
                </div>
                <a class="left carousel-control" href="#c-slide" data-slide="prev">
                  <i class="icon-chevron-left"></i>
                </a>
                <a class="right carousel-control" href="#c-slide" data-slide="next">
                  <i class="icon-chevron-right"></i>
                </a>
            </div>
          </section>
      </div>
    </div>
    </div>
  </section>




  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
         <small>&copy; Connovate Technology Pvt. Ltd. 2014</small><br><br>
        <a href="https://www.twitter.com/mygeckotag" class="btn btn-xs btn-circle btn-twitter"><i class="icon-twitter"></i></a>
        <a href="https://www.facebook.com/mygeckotag" class="btn btn-xs btn-circle btn-facebook"><i class="icon-facebook"></i></a>
      </p>
    </div>
  </footer>
  <!-- / footer -->
	<script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
</body>
</html>
