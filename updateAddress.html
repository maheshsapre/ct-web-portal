<script type="text/javascript">
$(document).ready(function()
  {  $('#highlightAccount').addClass("active")          
  $("#admin3").show();
  $("#admin2").show();

  setCurrentUserName();

	var id = urlParameterValue( 'id' );
	if(id!=""){
	  $("#orderPopup").hide();
		getBackerAddress(id);
	  }
	  
	});

function getBackerAddress(id){
	callAPI("/v1/backers/backer_information.json".f(id), "GET", getKeyQueryFormat(), onSuccessGetBackerAddress, onApiError);
}

function onSuccessGetBackerAddress(response) { 
  $("#address_Orderid").val(response.data[0].address_id);
  $("#backer_id").val(response.data[0].backer_id);
  $("#email").html(response.data[0].backer.email);
  
  $("#name").html(response.data[0].name);
  $("#address_line_1").html(response.data[0].name);
  $("#address_line_2").html(response.data[0].name);
  $("#city").html(response.data[0].name);
  $("#state").html(response.data[0].name);
  $("#zip_code").html(response.data[0].name);
  $("#country").html(response.data[0].name);
  $("#").html(response.data[0].name);
  
  
  setBackerOrdersAction(response.data);
  for(i=0;i<response.data.length;i++){
    orderList[i]=response.data[i].id;
  }
  if(getRoles()!="admin"){
    for(i=0;i<response.data.length;i++){
     if(response.data[i].notes && response.data[i].notes!="Success" && response.data[i].notes!="" ){
      var str =   response.data[i].notes;
	  
      var res = str.replace("Shipping not paid.","");
	  $("#orderstable").show();
		$("#saveOrders").show();
		$("#tracking-wizard").show();
	  if(res.trim().length!=0){
        $("#verificationDetails").append("<p >Pledge Id: "+response.data[i].reference_no+" - "+ res +"<p>");
      }
    }
  }
  
}
}
</script>
