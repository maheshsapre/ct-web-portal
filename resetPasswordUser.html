  <meta charset="utf-8">

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ajax.css">



  <link rel="stylesheet" href="js/select2/select2.css" cache="false">

  <body onload="javascript:checkTokenExpiry();">
    <!-- header -->
    <header id="header" class="navbar">
      <a href="docs.html" class="btn btn-link pull-right m-t-mini"></a>
      <a class="navbar-brand" href="#"><img class="col-lg-6" src="images/gecko_logo.png"></img></a>
    </header>
    <!-- / header -->
    <section id="content">
      <div id="resetPasswordForm"  style="visibility:hidden;" class="main padder">
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 m-t-large">
            <section class="panel">
              <header class="panel-heading text-center">
                Reset Password
              </header>
              <form  action="javascript:resetPasswordUserForm();" id="resetUserPassword" class="panel-body" data-validate="parsley">
               <div class="block">
                <label class="control-label">Email</label>
                <input  id="emailId" name="email" placeholder="email" readonly class="form-control">
              </div>
              <div class="block">
                <label class="control-label">Password</label>
                <input type="password" data-minlength="5" id="inputPassword" placeholder="password" name="password" data-required="true" class="form-control">
              </div>
              <div class="block">
                <label class="control-label">Confirm Password</label>
                <input type="password" data-minlength="5" id="inputPassword1" placeholder="confirm password" name="password_confirmation" data-required="true" class="form-control" data-equalto="#inputPassword">
              </div>
              <input type="hidden" id="reset_password" name="reset_password_token"/>
              <div class="line line-dashed"></div>
              <button type="submit" class="btn btn-info">Reset</button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>&copy; Connovate Technology Pvt. Ltd. 2014</small><br><br>
        <a href="https://www.twitter.com/mygeckotag" class="btn btn-xs btn-circle btn-twitter"><i class="icon-twitter"></i></a>
        <a href="https://www.facebook.com/mygeckotag" class="btn btn-xs btn-circle btn-facebook"><i class="icon-facebook"></i></a>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="js/jquery.min.js"></script>

  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
  <script src="js/parsley/parsley.min.js"></script>

  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/app.data.js"></script>
  <!-- fuelux -->
  <script src="js/fuelux/fuelux.js"></script>
  <!-- datepicker -->
  <script src="js/datepicker/bootstrap-datepicker.js"></script>
  <!-- slider -->
  <script src="js/slider/bootstrap-slider.js"></script>
  <!-- file input -->  
  <script src="js/file-input/bootstrap.file-input.js"></script>

  <script src="js/combodate/moment.min.js"></script>
  <script src="js/combodate/combodate.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="js/jquery_cookie.js"></script>

  <script src="js/select2/select2.min.js"></script>

</body>
